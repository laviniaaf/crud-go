<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Management</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <h1>Bills Management</h1>
  <h2>Create your bill: </h2>
  <form id="form-item">
    <input type="hidden" id="item-id">

    <div class="form-group">
      <label for="embasa">EMBASA (R$):</label>
      <input type="number" step="0.01" id="embasa" placeholder="0.00" required>
    </div>

    <div class="form-group">
      <label for="coelba">Coelba (R$):</label>
      <input type="number" step="0.01" id="coelba" placeholder="0.00" required>
    </div>

    <div class="form-group dates">
      <label for="created-at">Created at:</label>
      <input type="datetime-local" id="created-at">
      <div id="updated-at-wrapper" style="display:none;">
          <label for="updated-at">Last Updated:</label>
          <input type="datetime-local" id="updated-at" readonly>
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" id="btn-submit">Save</button>
      <button type="button" id="btn-cancel" onclick="cancelEdit()">Cancel</button>
    </div>
  </form>

  <!--- <div class="search-box">
    <label for="search">Search by ID:</label>
    <input type="text" id="search" placeholder="Enter bill ID">
    <button type="button" id="btn-search" onclick="searchItem()">Search</button>
  </div> !-->

  <ul id="search-result"></ul>
  
  <div class="date-filter">
    <h3>Filter by date range: </h3>
    <div class="date-inputs">
      <div class="form-group">
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date">
      </div>
      <div class="form-group">
        <label for="end-date">End Date:</label>
        <input type="date" id="end-date">
      </div>
    </div>

    <div class="form-actions">
      <button type="button" id="btn-apply-filter" onclick="applyDateFilter()">Apply</button>
      <button type="button" id="btn-clear-filter" onclick="clearDateFilter()">Clear</button>
    </div>
  </div>
  

  <h2>Bills List: </h2>
  <ul id="item-list"></ul>
  <script src="/script.js"></script>
</body>
</html>
